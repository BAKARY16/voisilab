version: '3.8'

services:
  # Base de donn√©es MySQL
  mysql:
    image: mysql:8.0
    container_name: voisilab-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DATABASE_NAME:-voisilab_db}
      MYSQL_USER: ${DATABASE_USER:-voisilab_user}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-changez_moi_en_production}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "3306:3306"
    networks:
      - voisilab-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DATABASE_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: voisilab-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DATABASE_ROOT_PASSWORD:-root_password}
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    networks:
      - voisilab-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  # Backend API (Express + TypeScript)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: voisilab-backend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3500
      - DATABASE_HOST=mysql
      - DATABASE_PORT=3306
      - DATABASE_NAME=${DATABASE_NAME:-voisilab_db}
      - DATABASE_USER=${DATABASE_USER:-voisilab_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-changez_moi_en_production}
      - JWT_SECRET=${JWT_SECRET:-changez_moi_secret_jwt_super_securise_en_production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3501}
      - ADMIN_URL=${ADMIN_URL:-http://localhost:3502}
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    ports:
      - "3500:3500"
    networks:
      - voisilab-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3500/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Front-end utilisateur (Next.js)
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3500/api}
        NEXT_PUBLIC_ADMIN_URL: ${NEXT_PUBLIC_ADMIN_URL:-http://localhost:3001}
        NEXT_PUBLIC_EMAILJS_SERVICE_ID: ${NEXT_PUBLIC_EMAILJS_SERVICE_ID}
        NEXT_PUBLIC_EMAILJS_TEMPLATE_ID: ${NEXT_PUBLIC_EMAILJS_TEMPLATE_ID}
        NEXT_PUBLIC_EMAILJS_PUBLIC_KEY: ${NEXT_PUBLIC_EMAILJS_PUBLIC_KEY}
    container_name: voisilab-frontend
    ports:
      - "${FRONTEND_PORT:-3501}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3500/api}
      - NEXT_PUBLIC_ADMIN_URL=${NEXT_PUBLIC_ADMIN_URL:-http://localhost:3001}
    networks:
      - voisilab-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Admin platform (Vite + React)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
        VITE_USER_APP_URL: ${VITE_USER_APP_URL:-http://localhost:3000}
        VITE_APP_VERSION: ${VITE_APP_VERSION:-v2.0.0}
        VITE_APP_BASE_NAME: ${VITE_APP_BASE_NAME:-/}
        VITE_APP_NAME: ${VITE_APP_NAME:-VoisiLab Admin}
    container_name: voisilab-admin
    ports:
      - "${ADMIN_PORT:-3001}:80"
    networks:
      - voisilab-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  voisilab-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
